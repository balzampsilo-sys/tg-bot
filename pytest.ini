[pytest]
# Pytest конфигурация

# Папка с тестами
testpaths = tests

# Паттерн для поиска тестовых файлов
python_files = test_*.py

# Паттерн для поиска тестовых классов
python_classes = Test*

# Паттерн для поиска тестовых функций
python_functions = test_*

# Режим asyncio
asyncio_mode = auto

# Опции для вывода
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    -p no:warnings

# Маркеры
markers =
    asyncio: Асинхронные тесты
    slow: Медленные тесты
    integration: Интеграционные тесты

# Минимальный процент покрытия
[coverage:run]
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
