name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    
    - name: ğŸ› ï¸ Create test config
      run: |
        echo "BOT_TOKEN=test_token_123456789:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" > .env
        echo "ADMIN_ID=12345" >> .env
        echo "DATABASE_PATH=./test_bookings.db" >> .env
    
    - name: ğŸ§ª Run tests with pytest
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
    
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: ğŸ“ Generate coverage report
      if: always()
      run: |
        coverage report
  
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: ğŸ§½ Lint with flake8
      run: |
        # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° ÑĞ¸Ğ½Ñ‚Ğ°ĞºÑĞ¸ÑĞ°
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° ÑÑ‚Ğ¸Ğ»Ñ (Ğ¼Ğ°ĞºÑ. Ğ´Ğ»Ğ¸Ğ½Ğ° ÑÑ‚Ñ€Ğ¾ĞºĞ¸ 127)
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,__pycache__,.git
    
    - name: ğŸ¨ Check formatting with black
      run: |
        black --check . --exclude='venv|__pycache__|.git'
      continue-on-error: true
    
    - name: ğŸ“„ Check imports with isort
      run: |
        isort --check-only . --skip venv --skip __pycache__
      continue-on-error: true
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit
    
    - name: ğŸ”’ Run security scan
      run: |
        bandit -r . -f json -o bandit-report.json --exclude './venv/*,./tests/*' || true
        bandit -r . --exclude './venv/*,./tests/*'
      continue-on-error: true
    
    - name: ğŸ“ Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: bandit-report.json
