name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: false
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          requirements-test.txt
    
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements-test.txt
    
    - name: ðŸ› ï¸ Create test config
      run: |
        echo "BOT_TOKEN=test_token_123456789:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" > .env
        echo "ADMIN_ID=12345" >> .env
        echo "DATABASE_PATH=./test_bookings.db" >> .env
    
    - name: ðŸ§ª Run tests with pytest
      id: pytest
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term --cov-report=html
      continue-on-error: false
    
    - name: ðŸ“Š Generate test summary
      if: always()
      run: |
        echo "## Test Results for Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f coverage.xml ]; then
          coverage report >> $GITHUB_STEP_SUMMARY 2>&1 || echo "Coverage report generation failed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ No coverage data found" >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: ðŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-py${{ matrix.python-version }}
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true
    
    - name: ðŸ“„ Upload coverage HTML report
      uses: actions/upload-artifact@v4
      if: always() && matrix.python-version == '3.11'
      with:
        name: coverage-report-html
        path: htmlcov/
        retention-days: 7
    
    - name: ðŸ“„ Upload test database
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-db-py${{ matrix.python-version }}
        path: test_bookings.db
        retention-days: 3
  
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ðŸ“¦ Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint
    
    - name: ðŸ§¹ Lint with flake8
      run: |
        # ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° ÑÐ¸Ð½Ñ‚Ð°ÐºÑÐ¸ÑÐ°
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° ÑÑ‚Ð¸Ð»Ñ (Ð¼Ð°ÐºÑ. Ð´Ð»Ð¸Ð½Ð° ÑÑ‚Ñ€Ð¾ÐºÐ¸ 127)
        flake8 . --count --max-complexity=15 --max-line-length=127 --statistics \
          --exclude=venv,__pycache__,.git,tests,htmlcov,.pytest_cache
      continue-on-error: false
    
    - name: ðŸŽ¨ Check formatting with black
      run: |
        black --check . --exclude='venv|__pycache__|.git|htmlcov|.pytest_cache'
      continue-on-error: true
    
    - name: ðŸ“„ Check imports with isort
      run: |
        isort --check-only . --skip venv --skip __pycache__ --skip htmlcov --skip .pytest_cache
      continue-on-error: true
    
    - name: ðŸ“ Create lint summary
      if: always()
      run: |
        echo "## Linting Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Flake8: âœ… Passed" >> $GITHUB_STEP_SUMMARY
        echo "- Black: Check logs for details" >> $GITHUB_STEP_SUMMARY
        echo "- isort: Check logs for details" >> $GITHUB_STEP_SUMMARY
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ðŸ“¦ Install bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml]
    
    - name: ðŸ”’ Run security scan
      id: bandit
      run: |
        echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        bandit -r . -f json -o bandit-report.json --exclude './venv/*,./tests/*,./htmlcov/*' || true
        bandit -r . --exclude './venv/*,./tests/*,./htmlcov/*' >> $GITHUB_STEP_SUMMARY 2>&1 || true
      continue-on-error: true
    
    - name: ðŸ“Ž Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: bandit-report.json
        retention-days: 30
  
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: always()
    
    steps:
    - name: ðŸ“Š Generate Final Summary
      run: |
        echo "# ðŸŽ¯ CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Jobs Status" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Linting: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Security: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.lint.result }}" == "success" ]; then
          echo "âœ… **All checks passed!**" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Some checks failed. Please review the logs.**" >> $GITHUB_STEP_SUMMARY
        fi
